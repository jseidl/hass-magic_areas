name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  ruff:
    name: "Lint"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v4.2.2"

        - name: "Set up Python"
          uses: actions/setup-python@v5.6.0
          with:
            python-version: "3.13"
            cache: "pip"

        - name: Install tox
          run: |
            python -m pip install --upgrade pip
            pip install tox pre-commit

        - name: "Run"
          run: tox pre-commit
